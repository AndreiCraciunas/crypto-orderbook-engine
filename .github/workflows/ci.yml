name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    name: Build and Test (Ubuntu)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          g++ \
          libssl-dev \
          libboost-all-dev \
          python3 \
          python3-pip

    - name: Configure CMake
      run: |
        mkdir -p cmake-build-debug
        cd cmake-build-debug
        cmake .. -DCMAKE_BUILD_TYPE=Debug

    - name: Build project
      run: |
        cd cmake-build-debug
        make -j$(nproc)

    - name: Run tests
      run: |
        cd cmake-build-debug
        ./unit_tests

    - name: Run benchmarks (optional)
      continue-on-error: true
      run: |
        cd cmake-build-debug
        if [ -f "./benchmarks" ]; then
          timeout 60 ./benchmarks || true
        fi

  build-windows:
    name: Build and Test (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg integrate install

    - name: Install dependencies
      run: |
        .\vcpkg\vcpkg install openssl:x64-windows boost-system:x64-windows boost-asio:x64-windows --recurse

    - name: Configure CMake
      run: |
        mkdir cmake-build-debug
        cd cmake-build-debug
        cmake .. -DCMAKE_TOOLCHAIN_FILE="${PWD}\..\vcpkg\scripts\buildsystems\vcpkg.cmake" -DCMAKE_BUILD_TYPE=Debug -A x64

    - name: Build project
      run: |
        cd cmake-build-debug
        cmake --build . --config Debug -j 4

    - name: Run tests
      run: |
        cd cmake-build-debug\Debug
        .\unit_tests.exe

  build-macos:
    name: Build and Test (macOS)
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install cmake openssl@3 boost

    - name: Configure CMake
      run: |
        mkdir -p cmake-build-debug
        cd cmake-build-debug
        cmake .. -DCMAKE_BUILD_TYPE=Debug \
          -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3) \
          -DBoost_ROOT=$(brew --prefix boost)

    - name: Build project
      run: |
        cd cmake-build-debug
        make -j$(sysctl -n hw.ncpu)

    - name: Run tests
      run: |
        cd cmake-build-debug
        ./unit_tests
